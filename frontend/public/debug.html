<!DOCTYPE html>
<html>
<head>
    <title>配置调试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🔍 配置调试信息</h1>
    
    <div class="info">
        <h3>当前页面URL:</h3>
        <p id="currentUrl"></p>
    </div>
    
    <div class="info">
        <h3>预期的API地址:</h3>
        <p>https://qd-class2-production.up.railway.app/api</p>
    </div>
    
    <div class="info">
        <h3>测试API连接:</h3>
        <button onclick="testAPI()">测试后端连接</button>
        <div id="apiResult"></div>
    </div>
    
    <script>
        // 显示当前URL
        document.getElementById('currentUrl').textContent = window.location.href;
        
        // 测试API连接
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<p>🔄 测试中...</p>';
            
            try {
                const response = await fetch('https://qd-class2-production.up.railway.app/api/health');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p style="color: green;">✅ API连接成功!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ API连接失败:</p>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
